<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Timelines (p5.js)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Disney Movie Timelines (1960-2016)</h1>
    <p class="note">
      Hover dots to see details.
      <p>
        Blue = Musical
      </p>
      <p>
        Green = Comedy
      </P>
      <p>
        Orange = Action.
      </p>
    </p>

    <!--p5.js sketch -->
    <div id="p5-holder"></div>

    <!-- button -->
    <div class="button-row"> 
      <a class="sheet-btn"
         href="https://www.kaggle.com/datasets/rashikrahmanpritom/disney-movies-19372016-total-gross"
         target="_blank">
        Kaggle Data
      </a>

      <!-- second button  -->
      <a class="sheet-btn secondary" 
         href="https://docs.google.com/spreadsheets/d/1kMby76qbyazlI7TzUSp2XMBVO1BCVbrTBIdvrzENbOM/edit?usp=sharing" 
         target= "_blank"> 
        Check out Mishelle's Project!
      </a> 
    </div> 
  </main>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <!-- sketch -->
  <script src="sketch.js"></script>
</body>
</html>
